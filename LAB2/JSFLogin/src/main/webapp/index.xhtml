<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title> Login page</title>
</h:head>
<h:body>
    <h:form>
        <h:panelGrid columns="2">
            <h:outputLabel for="usernameField" value="Username"></h:outputLabel>
            <h:inputText id="usernameField" value="#{loginBean.username}"></h:inputText>
            <h:outputLabel for="passwordField" value="Password"></h:outputLabel>
            <h:inputSecret id="passwordField" value="#{loginBean.password}"></h:inputSecret>
            <h:panelGroup/>
<!--            jesli nie chcę by był pod polami do wpisywania, to usunąć panelGroup-->
            <h:commandButton id="loginButton" value="Log in" action="#{loginBean.login()}"></h:commandButton>
        </h:panelGrid>
    </h:form>
</h:body>
</html>
